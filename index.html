<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;900&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="primary-container">
    <main>
      <div class="img-container">
        <img src="images/image-product-desktop.jpg">
      </div>
      <div class="content-container">
        <h1 class="content-product">Perfume</h1>
        <h2 class="content-headline">
          Gabrielle
          Essence Eau
          De Parfum
        </h2>
        <p class="content-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="price-main">$149.99</div>
          <div class="price-hashed">$169.99</div>
        </div>
        <button class="btn-cart">
          <img src="images/icon-cart.svg"> 
          <div class="btn-text">Add to Cart</div>
        </button>
      </div>
    </main>
  </div>
<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/UnknownBuilder" target="_blank" rel="noopener noreferrer">Developing Hephaestus</a>.</p>
</footer>
</body>
</html>
